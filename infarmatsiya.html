  <script>
    // Hamburger menyu ishlashi
    const menuToggle = document.getElementById('menu-toggle');
    const navRight = document.getElementById('nav-right');

    menuToggle.addEventListener('click', () => {
      navRight.classList.toggle('active');
      menuToggle.classList.toggle('open');
    });

    // Smooth scroll effekti
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });

        // menyuni yopish (mobil versiyada)
        navRight.classList.remove('active');
        menuToggle.classList.remove('open');
      });
    });
  </script>

<script>
  // ❗ O'zingiz kiritadigan joylar:
  const IMAGE_URL = "https://i.imgur.com/rdS3HMY.jpeg"; // <-- RASM LINK
  const GOOGLE_MAP_LINK = "https://www.google.com/maps/place/Tashkent/"; // <-- GOOGLE MAP LINK
  const GOOGLE_IFRAME = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!..."; // <-- EMBED iframe SRC

  // Kod avtomatik joylashtiradi:
  document.getElementById("mapImage").src = IMAGE_URL;
  document.getElementById("mapFrame").src = GOOGLE_IFRAME;
  document.getElementById("mapButton").href = GOOGLE_MAP_LINK;

  // ORQAGA TUGMASI ISHI
  function goBack() {
    if (history.length > 1) {
      history.back();
    } else {
      window.location.href = "https://example.com"; // fallback
    }
  }
